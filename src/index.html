<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <main>
      <button class="new-book-button">NEW BOOK</button>
      <div class="book-cards"></div>
    </main>

    <dialog>
      <form action="" method="dialog">
        <label for="title">Title</label
        ><input type="text" name="name" id="title" required />
        <label for="author">Author</label
        ><input type="text" name="author" id="author" required />
        <label for="pages">How many pages does the book have?</label
        ><input type="number" name="pages" id="pages" required />

        <p>Have you read the book?</p>

        <div class="radio-buttons">
          <input type="radio" name="is-read" id="yes" value="yes" checked />
          <label for="yes">Yes</label>
          <input type="radio" name="is-read" id="no" value="no" />
          <label for="no">Not yet</label>
        </div>

        <input type="submit" value="ADD BOOK" />
      </form>
      <button class="cancel-button">CANCEL</button>
    </dialog>
  </body>
</html>
